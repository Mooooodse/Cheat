plugins {
    id 'java'
    id 'application'
}

java {
    sourceCompatibility = JavaVersion.VERSION_17
    targetCompatibility = JavaVersion.VERSION_17
}

application {
    mainClass = 'com.example.Main'
}

repositories {
    mavenCentral()
}

dependencies {
    // add dependencies here if needed
}

tasks.named('jar') {
    manifest {
        attributes 'Main-Class': 'com.example.Main'
    }
}
